{% extends 'base.html' %}
{% block content %}

{% block filter %}
{% endblock filter %}
<a class="nav-link" href={{ url_for('tasks.create_task') }}>Create task</a>
<table class="table table-striped table-bordered table-hover table-sm table-responsive-md">
    <thead class="table-primary" scope="col">
        {% for t_head in table_heads %}
        <th scope="col">{{ t_head }}</th>
        {% endfor %}
    </thead>
    <tbody>
    {% for task in table_data %}
        <tr class="">

            <td>{{ task.id }}</td>
            <td><a href={{ url_for('tasks.show_task_detail', id=task.id) }}> {{ task.name }} </a></td>
            <td>{{ task.creation_date.strftime('%d-%m-%Y')}}</td>

        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
