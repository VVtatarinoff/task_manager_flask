{% extends 'base.html' %}
{% block content %}

{% block filter %}
{% endblock filter %}
<button class="nav-link btn btn-primary mb-3" href={{ url_for('tags.create_tag') }}>Create tag</button>
<table class="table table-striped table-bordered table-hover table-sm table-responsive-md">
    <thead class="table-primary" scope="col">
        {% for t_head in table_heads %}
        <th scope="col">{{ t_head }}</th>
        {% endfor %}
    </thead>
    <tbody>
    {% for tag in table_data %}
        <tr class="">

            <td>{{ tag.id }}</td>
            <td><a href={{ url_for('tags.show_tag_detail', id=tag.id) }}> {{ tag.name }} </a></td>
            <td>{{ tag.creation_date.strftime('%d-%m-%Y')}}</td>

        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
