{% extends 'base.html' %}
{% block content %}
<table class="table table-striped table-bordered table-hover table-sm table-responsive-md">
    <thead class="table-primary" scope="col">
        {% for t_head in table_heads %}
        <th scope="col">{{ t_head }}</th>
        {% endfor %}
        <th></th>
    </thead>
    <tbody>
    {% for u in table_data %}
        <tr class="">

            <td>{{ u.id }}</td>
            <td>{{ u.name }}</td>
            <td>{{ u.first_name }} {{ u.last_name }}</td>
            <td>{{ u.creation_date.strftime('%d-%m-%Y') }}</td>

            <th scope="row">
                <a href='#'>Change</a>
                <br>
                <a href='#'>Delete</a>
            </th>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
