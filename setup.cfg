[coverage:run]
branch = True
omit = **tests/*, **__init__.py, **sql_migr.py

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True
exclude =
    .venv

# clean default ignore list
ignore =
    .venv
    .github
    .pytest_cache
    .run
    .coverage
    .venv
    .gitignore
    tm.db
    makefile
    poetry.lock
    pyproject.toml

per-file-ignores =
  # it is possibble to have prints in scripts


[tool:pytest]

# -- recommended but optional:
python_files = tests.py test_*.py *_tests.py
norecursedirs = __pycache__
addopts = --strict-markers
log_level = DEBUG
#log_file=True
#log_file_level = DEBUG
#log_cli_level = INFO
#log_cli = True